<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">{{element.index}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="red">
    <th mat-header-cell *matHeaderCellDef> Red </th>
    <td mat-cell *matCellDef="let element">{{element.red}}</td>
  </ng-container>

  <ng-container matColumnDef="blue">
      <th mat-header-cell *matHeaderCellDef> Blue </th>
      <td mat-cell *matCellDef="let element">{{element.blue}}</td>
  </ng-container>
  
  <ng-container matColumnDef="green">
    <th mat-header-cell *matHeaderCellDef> Green </th>
    <td mat-cell *matCellDef="let element">{{element.green}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><div class="displayColour"></div></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
